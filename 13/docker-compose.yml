version: "3.9"
services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf 
  gitea:
    image: gitea/gitea:latest
    ports:
      - "3000:3000"
    environment:
      - USER_UID=$(id -u) 
      - USER_GID=$(id -g)
    volumes:
      - ./gitea-data:/data
